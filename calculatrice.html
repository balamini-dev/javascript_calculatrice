<!DOCTYPE html>
<html>
<head>
	<title>Calculatrice</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
</head>
<body>
	<div>
		<h1>CALCULATRICE / JavaScript</h1>
	</div>
	<div id="conteneurCalculatrice">
		<div id="ecranDiv">
			<input type="text" disabled="true" id="ecran"> <!--pour empÃ©cher la saisie : disabled="true" -->
		</div>
		<div id="clavier">
			<div class="ligne">
				<span>
					<button id="touche1" value="1">1</button>
				</span>
				<span>
					<button id="touche2" value="2">2</button>
				</span>
				<span>
					<button id="touche3" value="3">3</button>
				</span>
				<span>
					<button id="touche+" value="+">+</button>
				</span>
			</div>
			<div class="ligne">
				<span>
					<button id="touche4" value="4">4</button>
				</span>
				<span>
					<button id="touche5" value="5">5</button>
				</span>
				<span>
					<button id="touche6" value="6">6</button>
				</span>
				<span>
					<button id="touche-" value="-">-</button>
				</span>
			</div>
			<div class="ligne">
				<span>
					<button id="touche7" value="7">7</button>
				</span>
				<span>
					<button id="touche8" value="8">8</button>
				</span>
				<span>
					<button id="touche9" value="9">9</button>
				</span>
				<span>
					<button id="touchex" value="*">x</button>
				</span>
			</div>
			<div class="ligne">
				<span>
					<button id="touche0" value="0">0</button>
				</span>
				<span>
					<button id="touche=" value="=">=</button>
				</span>
				<span>
					<button id="toucheC" value="C">C</button>
				</span>
				<span>
					<button id="touche/" value="/">/</button>
				</span>
			</div>
		</div>
	</div>
</body>
<!-- avec la fonction eval() -->
<script src="calcul.js"></script>

<!-- sans la fonction eval() -->

</html>
